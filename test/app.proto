gstate = {init=0, s1=1, s2=2, s3=3, s4=4, s5=5, s6=6, s7=7, s8=8, final=9}
proto_list={"qq_file", "ppstream", "test", "http", "dns", "ssl", "nat"}
engine_list={"pde", "lde"}

qq_file = {}
qq_file.pde="udp/8000,tcp/8000"
qq_file.lde = function(buf) 
			  local state
			  if (buf:getbyte(0) == 0x04 and buf:getbyte(-1) == 0x03) then
			      state = gstate.final
			  end
			      return state
			  end


ppstream = {}
ppstream.lde = function(buf)
			  	local state
				-- ppsteam head length is 4
				if (buf:len() >= 3) then
				if (buf:getbyte(2) == 0x43 and buf:getbyte(3) == 0 and 
				    buf(0,2):uintle() == buf:len()-4) then
				    state = gstate.final
				end
				end
				return state
				end

test = {}
test.lde = function(buf)
			  	local state
				-- ppsteam head length is 4
				if (buf:len() >= 4) then
				if (buf:getbyte(0) == 0xfe and buf:getbyte(1) == buf:len()-3 and 
				    buf(2,2):uintle() == 0) then
				    state = gstate.final
				end
				end
				return state
				end

nat = {}
nat.lde = function(buf)
		      local state
		      if (buf:len() >= 4) then 
		      if (buf(0,4):uintbe() == 0x00010008) then
		          state = gstate.final
		      end
	          end
		  return state
		  end

